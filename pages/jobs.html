<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Jobs</title>
  <link rel="stylesheet" href="/assets/css/jobs.css">
  <!-- Vendor CSS Files -->

<body>

  <div class="container">
    <div class="d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="/index.html">Job Search</a></h1>
      <nav id="navbar" class="navbar">
        <form class="d-flex mt-2">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
    <div id="loadingElement"></div>
    <div id="jobContainer" class="cardGripContainer mt-4">

    </div>

      <ul class="pagination">
        <li class="page-item">
          <button class="page-link" id="nextPage">Load more</button>
        </li>
      </ul>
    </nav>
  </div>

<!-- Modal -->
<div class="modal fade" id="jobContentModal"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modelBody">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
