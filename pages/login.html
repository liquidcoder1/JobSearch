<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Search for jobs" name="description">
    <meta content="jobs, jobseekers, employment, search jobs" name="keywords">
    <link href="/assets/external/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/external/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/header.css">
    <title>Job Search - Login</title>
</head>

<body>
      <!-- ****** Header ****** -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="/index.html" class="link-info">Job Search</a></h1>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link" href="/">Home</a></li>
          <li><a class="nav-link" href="/pages/jobs.html">Jobs</a></li>
          <li><a class="nav-link" href="/pages/contact.html">Contact</a></li>
          <li><a class="nav-link active" href="/pages/account.html">Account</a></li>
          <li><a class="getstarted btn btn-info" id="loginButton" href="/pages/login.html">Login</a></li>
        </ul>
        <button class="btn btn-outline" id="menuToggler">
            <i class="bi bi-list mobile-nav-toggle" ></i>
          </button>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

   <!-- Form Section -->
    <section class="ftco-section" style="padding-top: 100px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        <div class="img" style="background-image: url(/assets/img/bg-1.jpg);"></div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Log In</h3>
                                </div>
                            </div>
                            <p class="text-danger" id="signinErrorMsg"></p>
                            <form id="signInForm" class="signin-form">
                                <div class="form-group mt-3">
                                    <input type="text" name="username" class="form-control" required>
                                    <label class="form-control-placeholder" for="username">Username</label>
                                </div>
                                <div class="form-group">
                                    <input id="password-field" name="password" type="password" class="form-control" required>
                                    <label class="form-control-placeholder" for="password">Password</label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-info rounded submit px-3">Sign
                                        In</button>
                                </div>
                            </form>
                            <p class="text-center">Not a member? <a data-toggle="tab" class="link-info" href="/pages/signup.html">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>  <!-- End FormSection -->
</body>

<script src="/assets/js/auth.js" type="module"></script>
<script src="/assets/js/header.js"></script>
</html>
